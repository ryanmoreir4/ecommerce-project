<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form action="" method="post" id="registration-form">
        <h1>Login</h1>
        <div class="input-box">
          <input type="email" name="email" placeholder="Email" id="email" required/>
          <i class="bx bxs-envelope"></i>
        </div>
        <div class="input-box">
          <input type="password" name="password" placeholder="Senha" id="password" required/>
          <i class="bx bxs-lock-alt"></i>
        </div>

        <div class="remember-me">
          <label for="remember-me"
            ><input type="checkbox" name="remember-me" />Lembrar senha</label
          >
        </div>

        <button type="submit" class="btn">Login</button>
      </form>
      <div class="additional-info">
        <p>NÃ£o tem uma conta? <a id="cadastre-se" href="Cadastro.html">Cadastre-se aqui</a></p>
      </div>
    </div>
    </div>
    <script src="/assets/script/login.js"></script>
  </body>
</html>
